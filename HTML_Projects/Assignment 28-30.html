<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="bla bla">
    <title>My Page</title>

</head>

<body>
    <form action="" method="get">
        <label>Username</label>
        <input type="text" autofocus required minlength="5" maxlength="20" name="User">
        <br>
        <label>Email</label>
        <input type="email" readonly value="o@o.com" name="Mail">
        <br>
        <input type="text" hidden value="b92f1fc2fce391ad7af633723afd3055" name="Token">
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">
        <br>
        <br>
        <h3>Skills</h3>
        <input type="checkbox" id="Check1" name="Skills" value="Problem Solving">
        <label for="Check1">Problem Solving</label>
        <br>
        <input type="checkbox" id="Check2" checked name="Skills" value="Logical Thinking">
        <label for="Check2">Logical Thinking</label>
        <br>
        <input type="checkbox" id="Check3" name="Skills" value="Advanced Search">
        <label for="Check3">Advanced Search</label>
        <br>
        <input type="checkbox" id="Check4" name="Skills" value="Analysis, Planning">
        <label for="Check4">Analysis, Planning</label>
        <hr>
        <h3>Job</h3>
        <input type="radio" id="radio1" checked name="Job" value="Front-End Developer">
        <label for="radio1">Front-End Developer</label>
        <br>
        <input type="radio" id="radio2" name="Job" value="Back-End Developer">
        <label for="radio2">Back-End Developer</label>
        <br>
        <input type="radio" id="radio3" name="Job" value="Business Analyst">
        <label for="radio3">Business Analyst</label>
        <br>
        <input type="radio" id="radio4" name="Job" value="Project Manager">
        <label for="radio4">Project Manager</label>
        <br>
        <input type="radio" id="radio5" name="Job" value="Scrum Master">
        <label for="radio5">Scrum Master</label>
        <hr>
        <label for="Sel">Choose Book:</label>
        <select id="Sel" name="Select">
            <optgroup label="PHP">
                <option>v5.0</option>
                <option>v7.0</option>
                <option>v8.0</option>
            </optgroup>
            <optgroup label="Python">
                <option>v2.0</option>
                <option>v3.0</option>
                <option>v3.9</option>
            </optgroup>
        </select>
        <br>
        <br>
        <label for="TextArea">Brief</label>
        <textarea id="TextArea" rows="" cols="" placeholder="Write Here Why You Want To Learn Programming"
            name="txtarea">

        </textarea>




    </form>
</body>

</html>
